<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <!-- <link rel="stylesheet" href="/css/style.css"> -->

</head>
<style>
    #overlay {
  background: #ffffff;
  color: #666666;
  position: fixed;
  height: 100%;
  width: 100%;
  z-index: 5000;
  top: 0;
  left: 0;
  float: left;
  text-align: center;
  padding-top: 25%;
  opacity: .80;
}
button {
   cursor: pointer;
}
#downloadContainer{
    margin-top: 5%;
}
.spinner {
    margin: 0 auto;
    height: 64px;
    width: 64px;
    animation: rotate 0.8s infinite linear;
    border: 5px solid firebrick;
    border-right-color: transparent;
    border-radius: 50%;
}
@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

#username{
    padding-right: 2%;
    padding-bottom: 0.2%;
}
</style>
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <span>Downloader</span>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                </ul>
                <span  id="username">Sri Ram Prasad </span>
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="https://lh3.googleusercontent.com/a/ALm5wu1sGc3zBxbaJobb20S0BvwUL3i_YSItp5HwqvY2=s96-c" id = "userpic" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" style="">
                        <li id="username"><a class="dropdown-item" href="#"></a> </li>
                        <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container-sm">
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" id="downloadlink" class="form-control" required placeholder="">
                </div>
                <div class="col">
                    <button type="submit" id="download" class="btn btn-primary">Download</button>
                </div>
            </div>
        </form>
    </div>

    <div class = "container" id="downloadContainer" >
        <h4>Downloads</h4>
        <table class="table" id="downloadsTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">File Name</th>
                <th scope="col">Size</th>
                <th scope="col">Progress</th>
                <th scope="col">Speed</th>
              </tr>
            </thead>
            <tbody >
            <tr>
                <td style="text-align: center;" colspan="5">No Downloads</td>
                
            </tbody>
          </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="downloadConfirmModel" tabindex="-1" aria-labelledby="downloadConfirmLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="downloadConfirmLabel">File Information</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span><b>File Name : </b></span><span id="downloadFileName"></span><br>
                    <span><b>File Size :</b></span><span id="downloadFileSize"></span><br>
                    <span><b>File Type :</b></span><span id="downloadFileType"></span><br><br>
                    <p>Are you sure you want to Download</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="startDownload" class="btn btn-primary">Download</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="overlay" style="display:none;">
        <div class="spinner"></div>
        <br/>
        Loading...
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
